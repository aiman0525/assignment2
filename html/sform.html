<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your information</h1>
    <form action="">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"> 
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">

        <h3>Please select your gender</h3>

        <input type="radio" id="male" name="sex" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="fmale" name="sex" value="fMale">
        <label for="fmale">Female</label>
        <input type="radio" id="other" name="sex" value="other">
        <label for="other">Others</label><br><br>

        <input type="checkbox" name="student" value="student" id="student">
        <label for="student"> Check if you are a Student</label><br><br>

    </form>
    <a href="submit.html">
        <button>Submit</button>
      </a>
</body>
</html>
